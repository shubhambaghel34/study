<div class='card'>
  <div class='card-header'>
      <div *ngIf = 'product && errorMessage'>Loading...</div>
    <div *ngIf = 'product'><b>{{product.name}}</b></div>
    <div *ngIf = 'errorMessage'><b>Ops!</b></div>
  </div>

  <div class='card-body'>
      <div *ngIf = 'errorMessage'><b>Error:</b> {{errorMessage}}</div>
    <div class='row' *ngIf = 'product'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'><b>Name:</b></div>
          <div class='col-md-8'>{{product.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Code:</b></div>
          <div class='col-md-8'>{{product.code}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Description:</b></div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Availability:</b></div>
          <div class='col-md-8'>{{product.releaseDate | date:'dd MMM yyyy'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>Price:</b></div>
          <div class='col-md-8'>{{product.price| currency:'INR':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'><b>5 Star Rating:</b></div>
          <div class='col-md-8'>
            <app-star [rating]='product.starRating'>
            </app-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.name'>
      </div>
    </div>
  </div>
</div>
<div class='card-footer'>
  <button class='btn btn-outline-secondary'
          (click)='onBack()'
          style='width:80px'>
    <i class='fa fa-chevron-left'></i> Back
  </button>
  <button class="btn btn-outline-primary"
          [routerLink]="['/productdetails', product?.productId, 'edit']">Edit
  </button>
</div>
